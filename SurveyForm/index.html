<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Survey Form for freeCodeCamp.org</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <meta name="viewport" content="device-width, initial-scale=1.0" />
</head>
<body>
  <main id="main">
    <div id="overlay"></div>
    <div id="form-page" class="form-page">
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
      <form id="survey-form" action="#">
        <div class="form-items">
          <label id="name-label" for="name">Name</label><br />
          <input id="name" class="form-control" name="name" type="text" placeholder="Name" required="required" />
        </div>
        <div class="form-items">
          <label id="email-label" for="email">Email</label><br />
          <input id="email" class="form-control" name="email" type="email" placeholder="Email" required="required" />
        </div>
        <div class="form-items">
          <label id="number-label" for="number">Age (optional)</label><br />
          <input id="number" class="form-control" name="age" type="number" min="10" max="99" placeholder="Age" />
        </div>
        <div class="form-items">
          <p>What best describes your current role?</p><br />
          <select id="role" class="form-control" name="role" required="">
            <option value="" disabled="" selected="">Select current role</option>
            <option value="student">Student</option>
            <option value="job">Full Time Job</option>
            <option value="learner">Full Time Learner</option>
            <option value="preferNo">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="form-items">
          <p>Would your recommend freeCodeCamp to a friend?</p><br />
          <label for="definitely">
            <input id="definitely" name="recommend?" type="radio" value="definitely" required="required" />Definitely
          </label><br />
          <label for="maybe">
            <input id="maybe" name="recommend?" type="radio" value="maybe" />Maybe </label><br />
          <label for="not-sure">
            <input id="not-sure" name="recommend?" type="radio" value="not-sure" />Not sure
          </label><br />
        </div>
        <div class="form-items">
          <p>What is your favorite feature of freeCodeCamp?</p><br />
          <select id="dropdown" name="dropdown" required="required">
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="open-source">Open Source</option>
          </select>
        </div>
        <div class="form-items">
          <p>What would you like to see improved? (check all that apply)</p><br />
          <label for="front-end-projects">
            <input id="front-end-projects" name="front-end-projects" value="front-end-project" type="checkbox" />Front-end Projects
          </label><br />
          <label for="back-end-projects">
            <input id="back-end-projects" name="back-end-projects" value="back-end-projects" type="checkbox" />Back-end Projects
          </label><br />
          <label for="data-visualization">
            <input id="data-visualization" name="data-visualization" value="data-visualization" type="checkbox" />Data Visualization
          </label><br />
          <label for="challenges">
            <input id="challenges" name="challenges" value="challenges" type="checkbox" />Challenges
          </label><br />
          <label for="open-source-community">
            <input id="open-source-community" name="open-source-community" value="open-source-community" type="checkbox" />Open Source Community
          </label><br />
          <label for="gitter-help-rooms">
            <input id="gitter-help-rooms" name="gitter-help-rooms" value="gitter-help-rooms" type="checkbox" />Gitter Help Rooms
          </label><br />
          <label for="videos">
            <input id="videos" name="videos" value="videos" type="checkbox" />Videos
          </label><br />
          <label for="city-meetups">
            <input id="city-meetups" name="city-meetups" value="city-meetups" type="checkbox" />City Meetups
          </label><br />
          <label for="wiki">
            <input id="wiki" name="wiki" value="wiki" type="checkbox" />Wiki
          </label><br />
          <label for="forum">
            <input id="forum" name="forum" value="forum" type="checkbox" />Forum
          </label><br />
          <label for="additional-courses">
            <input id="additional-courses" name="additional-courses" value="additional-course" type="checkbox" />Additional Courses
          </label><br />
        </div>
        <div class="form-items">
          <label for="suggestions">Any comments or suggestions?<br />
            <textarea id="suggestions" name="suggestions" cols="30" rows="10" placeholder="Enter your comment here"></textarea>
          </label>
        </div>
        <button id="submit" type="button btn-primary" name="submit">Submit</button>
      </form>
      <script type="text/javascript" src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </div>
  </main>
</body>
</html>
